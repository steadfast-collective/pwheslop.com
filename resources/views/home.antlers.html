<h2 class="text-sm mb-4 text-gray-500">Posts:</h2>

<ul>
    {{ collection:posts }}
        <li class="mb-6">
            <a href="{{ url }}">
                <h3 class="font-semibold text-lg mb-1">{{ title }}</h3>
                <p>{{ content | truncate:200 | strip_tags }}</p>
            </a>
        </li>
    {{ /collection:posts }}
</ul>
