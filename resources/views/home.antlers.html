<ul>
    {{ collection:posts }}
        <li class="mb-6">
            <a href="{{ url }}">
                <h3 class="font-semibold text-lg mb-1 text-gray-700">{{ title }}</h3>
                <p class="text-gray-700">{{ content | truncate:200 | strip_tags }}</p>
            </a>
        </li>
    {{ /collection:posts }}
</ul>
