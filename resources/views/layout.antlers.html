<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>
        <link rel="stylesheet" href="https://use.typekit.net/tph1vrh.css">
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    </head>
    <body class="bg-white text-gray-900 font-sans">
        <div class="my-12 max-w-2xl mx-auto">
            <header class="flex flex-row items-center space-x-4 mb-12">
                <h2><a class="font-semibold text-gray-500" href="/">pwheslop.com</a></h2>
            </header>

            <main class="mb-20">
                {{ template_content }}
            </main>

            <footer class="">
                <div class="flex items-center space-x-6">
                    <div class="flex text-gray-500 leading-6 text-sm">
                        {{ general.footer_bio }}
                    </div>
                    <div class="flex">
                        <img class="rounded-full w-96" src="{{ glide :src='general.footer_photo' height='100' width='100' fit='crop_focal' }}" alt="Pete Heslop">
                    </div>
                </div>
            </footer>
        </div>

        <!-- <script src="{{ mix src='/js/site.js' }}"></script> -->
    </body>
</html>
